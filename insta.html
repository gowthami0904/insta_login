<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
        }

        .login-box {
            background: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-family: 'Billabong', cursive;
            font-size: 40px;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #0095f6;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #1877f2;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider hr {
            flex: 1;
            border: none;
            height: 1px;
            background: #dbdbdb;
        }

        .divider span {
            margin: 0 10px;
            color: #8e8e8e;
            font-size: 13px;
        }

        .facebook-login {
            color: #385185;
            font-weight: bold;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
        }

        .forgot-password {
            font-size: 12px;
            color: #00376b;
            margin-top: 15px;
            cursor: pointer;
        }

        .signup-box {
            background: #fff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .signup-box a {
            color: #0095f6;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="login-box">
            <div class="logo">Instagram</div>

            <input type="text" placeholder="Phone number, username, or email">
            <input type="password" placeholder="Password">

            <button class="login-btn">Log In</button>

            <div class="divider">
                <hr><span>OR</span><hr>
            </div>

            <div class="facebook-login">
                Log in with Facebook
            </div>

            <div class="forgot-password">
                Forgot password?
            </div>
        </div>

        <div class="signup-box">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>

</body>
</html>
